<body>
  <header>
    <img src="imgusers/logo1.png" alt="Logo">
    <h1>PI - Pictures & Images</h1>

    <!--BARRA DE NAVEGACIÓN-->

      <ul>
          <li><a href="index.html">&raquo; Inicio</a></li>

              <form action="resultado.html">

          <li><a href="busqueda-avanzada.html">&bull; Buscador avanzado</a></li>

      </ul>
  </nav>
  

  </header>
  <main>
    <h2>Regístrate</h2>
    <form action="login.html">
      <label for="usu">Nombre de usuario</label>
      <input type="text" name="usu" id="usu">

      <label for="pwd">Contraseña</label>
      <input type="password" name="pwd" id="pwd">

      <label for="pwd2">Repetir contraseña</label>
      <input type="password" name="pwd2" id="pwd2">

      <label for="email">Correo electrónico</label>
      <input type="email" name="email" id="email">

      <label for="genero">Sexo</label>
      <select name="genero" id="genero">
        <option value="">--Elige una opción--</option>
        <option value="h">Hombre</option>
        <option value="m">Mujer</option>
        <option value="x">Otro</option>
      </select>

      <label for="fnac">Fecha de nacimiento</label>
      <input type="date" name="fnac" id="fnac">

      <label for="city">Ciudad de residencia</label>
      <input type="text" name="city" id="city">

      <label for="country">País de residencia</label>
      <select name="country" id="country">
        <option value="">--Elige un país--</option>
        <option value="es">España</option>
        <option value="prt">Portugal</option>
        <option value="ita">Italia</option>
        <option value="fra">Francia</option>
        <option value="su">Suiza</option>
        <option value="mx">México</option>
        <option value="ar">Argentina</option>
        <option value="us">Estados Unidos</option>
        <option value="al">Alemania</option>
        <option value="other">Otro</option>
      </select>

      <label for="photo">Foto</label>
      <input type="file" name="photo" id="photo">

      <!-- Botón de envío -->
      <input type="submit" value="Registrarse">

      <footer>
        <p>¿Tienes ya una cuenta? <a href="index.html">Inicia sesión</a></p>
      </footer>
    </form>
  </main>

  <footer>

  </footer>
</body>
</html>
