<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeepMoments | Formulario de registro</title>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="imgusers/logo1.png" alt="Logo">
      <h1>KM - KeepMoments</h1>
    </a>
    <!--BARRA DE NAVEGACIÓN-->
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="busqueda.html">Buscador</a></li>
        <li>
          <form action="resultado.html">
            <input type="search" placeholder="Buscar...">
            <button type="submit">Buscar</button>
          </form>
        </li>
        <li><a href="login.html">Iniciar sesión</a></li>
        <li><a href="registro.html">Regístrate</a></li>
      </ul>
    </nav>


  </header>
  <main>
    <h2>Regístrate</h2>
    <form action="login.html">
      <label for="usu">Nombre de usuario</label>
      <input type="text" name="usu" id="usu">

      <label for="pwd">Contraseña</label>
      <input type="password" name="pwd" id="pwd">

      <label for="pwd2">Repetir contraseña</label>
      <input type="password" name="pwd2" id="pwd2">

      <label for="email">Correo electrónico</label>
      <input type="email" name="email" id="email">

      <label for="genero">Sexo</label>
      <select name="genero" id="genero">
        <option value="">--Elige una opción--</option>
        <option value="h">Hombre</option>
        <option value="m">Mujer</option>
        <option value="x">Otro</option>
      </select>

      <label for="fnac">Fecha de nacimiento</label>
      <input type="date" name="fnac" id="fnac">

      <label for="city">Ciudad de residencia</label>
      <input type="text" name="city" id="city">

      <label for="country">País de residencia</label>
      <select name="country" id="country">
        <option value="">--Elige un país--</option>
        <option value="es">España</option>
        <option value="prt">Portugal</option>
        <option value="ita">Italia</option>
        <option value="fra">Francia</option>
        <option value="su">Suiza</option>
        <option value="mx">México</option>
        <option value="ar">Argentina</option>
        <option value="us">Estados Unidos</option>
        <option value="al">Alemania</option>
        <option value="other">Otro</option>
      </select>

      <label for="photo">Foto</label>
      <input type="file" name="photo" id="photo">

      <!-- Botón de envío -->
      <input type="submit" value="Registrarse">

      <footer>
        <p>¿Tienes ya una cuenta? <a href="index.html">Inicia sesión</a></p>
      </footer>
    </form>
  </main>

  <footer>
    <p>Autores: Kevin Danilo & Marcos López</p>
    <p>&copy; 2024 - Proyecto DAW</p>
  </footer>
</body>

</html>
