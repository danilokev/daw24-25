<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeepMoments | Formulario de registro</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="alternate stylesheet" href="css/noche.css" title="Modo noche">
  <link rel="alternate stylesheet" href="css/contrast.css" title="Modo alto contraste">
  <link rel="alternate stylesheet" href="css/big.css" title="Modo con Letra Mayor">
  <link rel="alternate stylesheet" href="css/contrast-big.css" title="Modo alto contraste y con Letra Mayor">
  <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
  <header>
    <div>
      <label for="chkMenu">&equiv;</label>
      <input type="checkbox" name="menu" id="chkMenu">
      <a href="index.html"><img src="img/logo1.png" alt="logo"></a>
      <nav>
        <ul>
          <li><a href="index.html"><span class="icon-home"></span>Inicio</a></li>
          <li><a href="busqueda.html"><span class="icon-search"></span>Buscador</a></li>
          <li><a href="registro.html"><span class="icon-user-plus"></span>Regístrate</a></li>
          <li><a href="login.html"><span class="icon-login"></span>Iniciar sesión</a></li>
        </ul>
      </nav>
    </div>
    <form action="resultado.html" id="form-search">
      <input type="search" placeholder="Buscar...">
      <button class="btn-search" type="submit">Buscar</button>
    </form>
  </header>
  <main class="main-form">
    <form action="login.html">
      <h1>Únete a KeepMoments</h1>
      <p class="form-info">Registra tu cuenta.</p>
      <p class="form-input">
        <label for="usu"><span class="icon-doc-text"></span>Nombre de usuario:</label>
        <input type="text" name="usu" id="usu">
      </p>
      <p class="form-input">
        <label for="pwd"><span class="icon-key"></span>Contraseña:</label>
        <input type="password" name="pwd" id="pwd">
      </p>
      <p class="form-input">
        <label for="pwd2"><span class="icon-key"></span>Repetir contraseña:</label>
        <input type="password" name="pwd2" id="pwd2">
      </p>
      <p class="form-input">
        <label for="email"><span class="icon-mail-alt"></span>Correo electrónico:</label>
        <input type="email" name="email" id="email">
      </p>
      <p class="form-input">
        <label for="genero"><span class="icon-adult"></span>Sexo:</label>
        <select name="genero" id="genero">
          <option value="">--Elige una opción--</option>
          <option value="h">Hombre</option>
          <option value="m">Mujer</option>
          <option value="x">Otro</option>
        </select>
      </p>
      <p class="form-input">
        <label for="fnac"><span class="icon-calendar"></span>Fecha de nacimiento:</label>
        <input type="date" name="fnac" id="fnac">
      </p>
      <p class="form-input">
        <label for="city"><span class="icon-building"></span>Ciudad de residencia:</label>
        <input type="text" name="city" id="city">
      </p>
      <p class="form-input">
        <label for="country"><span class="icon-flag"></span>País de residencia:</label>
        <select name="country" id="country">
          <option value="">--Elige un país--</option>
          <option value="es">España</option>
          <option value="prt">Portugal</option>
          <option value="ita">Italia</option>
          <option value="fra">Francia</option>
          <option value="su">Suiza</option>
          <option value="mx">México</option>
          <option value="ar">Argentina</option>
          <option value="us">Estados Unidos</option>
          <option value="al">Alemania</option>
          <option value="other">Otro</option>
        </select>
      </p>
      <p class="form-input">
        <label for="photo"><span class="icon-picture"></span>Foto:</label>
        <input type="file" name="photo" id="photo">
      </p>
      <!-- Botón de envío -->
      <p>
        <input class="btn" type="submit" value="Registrarse">
      </p>
      <p class="form-footer">¿Tienes ya una cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </main>

  <footer class="container-footer">
    <p>Autores: Kevin Danilo & Marcos López</p>
    <p>&copy; 2024 - Proyecto DAW</p>
  </footer>
</body>
</html>
