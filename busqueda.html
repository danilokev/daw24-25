<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeepMoments - Buscador avanzado</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search">
</head>
<body>
  <header>
    <div>
      <label for="chkMenu">&equiv;</label>
      <input type="checkbox" name="menu" id="chkMenu">
      <a href="index.html"><img src="img/logo1.png" alt="">KeepMoments</a>
      <nav>
        <ul>
          <li><a href="index.html"><span class="material-icons">home</span>Inicio</a></li>
          <li><a href="busqueda.html"><span class="material-symbols-outlined">search</span>Buscador</a></li>
          <li><a href="registro.html"><span class="material-icons">person_add</span>Regístrate</a></li>
          <li><a href="login.html"><span class="material-icons">login</span>Iniciar sesión</a></li>
        </ul>
      </nav>
    </div>
    <form action="resultado.html" id="form-search">
      <input type="search" placeholder="Buscar...">
      <button class="btn-search" type="submit">Buscar</button>
    </form>
  </header>
  <main class="main-form">
    <!-- Formulario de búsqueda -->
    <form action="resultado.html" method="POST">
      <h1>Búsqueda avanzada</h1>
      <!-- explicacion del formulario -->
      <p class="form-info">Busca fotos por título, fecha y país.</p>
      <p class="form-input">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo">
      </p>

      <p class="form-input">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
      </p>

      <p class="form-input">
        <label for="country">País:</label>
        <select name="country" id="country">
          <option value="">--Elige un país--</option>
          <option value="es">España</option>
          <option value="prt">Portugal</option>
          <option value="ita">Italia</option>
          <option value="fra">Francia</option>
          <option value="su">Suiza</option>
          <option value="mx">México</option>
          <option value="ar">Argentina</option>
          <option value="us">Estados Unidos</option>
          <option value="al">Alemania</option>
          <option value="other">Otro</option>
        </select>
      </p>

      <p class="form-input">
        <input class="btn" type="submit" value="Buscar">
      </p>
    </form>
  </main>

  <footer class="container-footer">
    <p>Autores: Kevin Danilo & Marcos López</p>
    <p>&copy; 2024 - Proyecto DAW</p>
  </footer>
</body>
</html>
