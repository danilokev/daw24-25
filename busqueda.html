<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeepMoments - Buscador avanzado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html">
      <img src="img/logo1.png" alt="Logo">
      <h1>KM - KeepMoments</h1>
    </a>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="busqueda.html">Buscador</a></li>
        <li>
          <form action="resultado.html">
            <input type="search" placeholder="Buscar...">
            <button type="submit">Buscar</button>
          </form>
        </li>
        <li><a href="login.html">Iniciar sesión</a></li>
        <li><a href="registro.html">Regístrate</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Realiza una búsqueda avanzada</h2>
    <!-- Formulario de búsqueda -->
    <form action="resultado.html" method="GET">
      <label for="titulo">Título:</label><br>
      <input type="text" id="titulo" name="titulo"><br><br>

      <label for="fecha">Fecha:</label><br>
      <input type="date" id="fecha" name="fecha"><br><br>

      <label for="pais">País:</label><br>
      <input type="text" id="pais" name="pais"><br><br>

      <input type="submit" value="Buscar">
    </form>
  </main>
